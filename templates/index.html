<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance de Langue des Signes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reconnaissance de Langue des Signes Américaine</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">Télécharger une image</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="webcam-tab" data-bs-toggle="tab" data-bs-target="#webcam" type="button" role="tab">Utiliser la webcam</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <!-- Onglet téléchargement d'image -->
                            <div class="tab-pane fade show active" id="upload" role="tabpanel">
                                <form id="upload-form" enctype="multipart/form-data">
                                    <div class="mb-3">
                                        <label for="image-upload" class="form-label">Sélectionnez une image</label>
                                        <input class="form-control" type="file" id="image-upload" accept="image/*">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Analyser</button>
                                </form>
                                <!-- Dans la section de prévisualisation -->
                                <div id="upload-preview" class="mt-3 text-center">
                                    <p class="text-muted">L'image sera redimensionnée à 300x300 pixels pour l'analyse</p>
                                    <img id="preview-image" class="img-fluid d-none" alt="Aperçu">
                                </div>
                            </div>
                            
                            <!-- Onglet webcam -->
                            <div class="tab-pane fade" id="webcam" role="tabpanel">
                                <div class="text-center">
                                    <video id="webcam-video" width="400" height="300" autoplay></video>
                                    <div class="mt-3">
                                        <button id="capture-btn" class="btn btn-primary">Capturer</button>
                                        <button id="start-webcam-btn" class="btn btn-success">Démarrer la webcam</button>
                                    </div>
                                    <canvas id="webcam-canvas" width="400" height="300" class="d-none"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Résultat</h5>
                    </div>
                    <div class="card-body">
                        <div id="result-container">
                            <div class="text-center" id="loading" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                                <p>Analyse en cours...</p>
                            </div>
                            
                            <div id="prediction-result" class="text-center">
                                <h2 id="predicted-letter" class="display-1"></h2>
                                <p id="confidence"></p>
                                
                                <div id="top-predictions" class="mt-4">
                                    <h5>Meilleures prédictions:</h5>
                                    <ul id="predictions-list" class="list-group"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
